# To run this docker compose file, run the following command: docker-compose -f docker/docker-compose.yml up -d

services:
  mysql:
    restart: always
    image: mysql:8.0
    command: --default-authentication-plugin=caching_sha2_password
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/:/var/lib/mysql
      - ./mysql-config.cnf:/config/config.cnf
    mem_limit: 512m
    networks:
      - mysqlnetwork
    environment:
      - MYSQL_ROOT_PASSWORD=pos-password
      - PMA_ARBITRARY=1
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=pos-password

  mysql-admin:
    restart: always
    image: phpmyadmin/phpmyadmin
    container_name: mysql-phpmyadmin
    ports:
      - "8001:80"
    mem_limit: 512m
    networks:
      - mysqlnetwork
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: pos-password

  consul:
    restart: always
    image: hashicorp/consul:latest
    ports:
      - "8500:8500"
    command: agent -dev -client=0.0.0.0

  nginx:
    image: nginx-consul-template
    ports:
      - "80:80"
    # volumes:
    # - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - consul

